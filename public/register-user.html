<div class="bg-warning-subtle p-3 rounded">
        <h3>Register User</h3>
        <dl>
            <dt>UserId</dt>
            <dd><input type="text" id="UserId"></dd>
            <dt>User Name</dt>
            <dd><input type="text" id="UserName"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="Password"></dd>
            <dt>Email</dt>
            <dd><input type="email" id="Email"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" id="Mobile"></dd>
        </dl>
        <button id="btnFrmRegister" class="btn btn-warning">Register</button>
        <button id="btnCancel" class="btn btn-danger">Cancel</button>
</div>
